<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Об'єднане завдання</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Форма відправлення даних</h2>
    <form id="myForm">
        <label for="name">Ім'я:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button type="button" id="submitBtn">Відправити</button>
        <button type="button" id="restoreBtn">Відновити останні дані</button>
    </form>

    <h2>Галерея зображень</h2>
    <button id="refreshBtn">Оновити галерею</button>
    <div class="gallery" id="gallery"></div>

    <script src="script.js"></script>
</body>
</html>
